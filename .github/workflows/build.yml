# GitHub Actions Workflow – Windows‑only Release build
# Save as .github/workflows/build.yml (or replace your existing one)

name: build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    # 👉 只在最新版 Windows runner 上执行
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: [Release]   # 只编 Release
        ui: [gui]              # 如需 CLI 请改为 [gui, cli]
        scripting: [lua]       # 按需改为 [lua, noscripts]

    steps:
    # 1️⃣ 拉源码（含子模块）
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    # 2️⃣ Ninja 构建工具
    - uses: aseprite/get-ninja@main

    # 3️⃣ MSVC 环境初始化
    - uses: ilammy/msvc-dev-cmd@v1

    # 4️⃣ 下载 / 解压 Skia（二进制包由 aseprite 项目脚本提供）
    - name: Install Skia
      if: ${{ matrix.ui == 'gui' }}
      shell: bash
      run: |
        this_dir=$(cygpath "${{ github.workspace }}")
        skia_url=$(source "$this_dir/laf/misc/skia-url.sh" | xargs)
        skia_file=$(basename "$skia_url")
        curl --ssl-revoke-best-effort -L -o "$skia_file" "$skia_url"
        unzip "$skia_file" -d skia

    # 5️⃣ 生成构建文件
    - name: Generate Build Files
      shell: bash
      run: |
        export enable_ccache=off            # Windows 没有 ccache
        export laf_backend=skia             # 只做 GUI 构建
        export enable_scripting=on          # 启用 Lua
        export skia_arch=x64

        cmake -S . -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DENABLE_TESTS=ON \
          -DENABLE_SCRIPTING=$enable_scripting \
          -DENABLE_CCACHE=$enable_ccache \
          -DLAF_BACKEND=$laf_backend \
          -DSKIA_DIR=$(realpath skia) \
          -DSKIA_LIBRARY_DIR=$(realpath skia/out/Release-$skia_arch)

    # 6️⃣ 编译
    - name: Build
      shell: bash
      run: |
        cd build && ninja

    # 7️⃣ 上传可执行文件作为构件
    - name: Upload exe artifact
      uses: actions/upload-artifact@v4
      with:
        name: aseprite-${{ matrix.ui }}-${{ matrix.scripting }}-${{ matrix.build_type }}
        path: build/bin/*.exe
