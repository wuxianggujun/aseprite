# GitHub Actions WorkflowÂ â€” Windowsâ€‘only Release build for Aseprite
# Put this file in .github/workflows/build.yml

name: build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # ğŸ“¥ 1) Checkout source (incl. submodules)
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # ğŸ› ï¸ 2) Toolchain helpers
      - uses: aseprite/get-ninja@main      # Ninja installer
      - uses: ilammy/msvc-dev-cmd@v1       # MSVC env vars

      # ğŸ¨ 3) Download Skia (official helper script â†’ always latest matching commit)
      - name: Install Skia
        shell: bash
        run: |
          this_dir=$(cygpath "${{ github.workspace }}")
          skia_url=$(source "$this_dir/laf/misc/skia-url.sh" | xargs)
          skia_file=$(basename "$skia_url")
          echo "Skia URL â†’ $skia_url"
          curl -L -o "$skia_file" "$skia_url"
          unzip -q "$skia_file" -d skia

      # ğŸ” 4) Install OpenSSLâ€¯1.1 runtime (Aseprite still depends on 1.1.x at runtime)
      - name: Install OpenSSL 1.1 runtime
        shell: pwsh
        run: |
          # Use a pinned 1.1.x line (last LTS â€“ 1.1.1u is packaged as 1.1.1.2100)
          choco install openssl --version 1.1.1.2100 --no-progress -y

      # âš™ï¸ 5) Generate build files (ReleaseÂ +Â Skia + Lua scripting)
      - name: Generate build files
        shell: bash
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DLAF_BACKEND=skia \
            -DSKIA_DIR=$(realpath skia) \
            -DSKIA_LIBRARY_DIR=$(realpath skia/out/Release-x64) \
            -DENABLE_SCRIPTING=ON \
            -DENABLE_CCACHE=OFF

      # ğŸ—ï¸ 6) Compile (creates build/bin/aseprite.exe)
      - name: Build
        shell: bash
        run: cmake --build build --config Release

      # ğŸ“¦ 7) Bundle required runtime DLLs next to the exe
      - name: Bundle OpenSSL DLLs
        shell: pwsh
        run: |
          $dllRoot = 'C:\Program Files\OpenSSL-Win64\bin'
          $outDir  = "${{ github.workspace }}\build\bin"
          Copy-Item "$dllRoot\libcrypto-1_1-x64.dll" -Destination $outDir -Force
          Copy-Item "$dllRoot\libssl-1_1-x64.dll"    -Destination $outDir -Force

      # ğŸ“¤ 8) Upload artifact (exeÂ +Â DLLsÂ +Â data folder)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aseprite-windows-release
          path: |
            build/bin/aseprite.exe
            build/bin/libcrypto-1_1-x64.dll
            build/bin/libssl-1_1-x64.dll
            build/bin/data/**
